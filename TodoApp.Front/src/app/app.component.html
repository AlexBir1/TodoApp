<div class="container-fluid" style="background-color: rgba(107, 103, 103, 0.295);">
      <div class="row p-3 justify-content-between align-items-center">
        <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
          <button type="button" class="btn btn-primary px-3" (click)="changeIsNavabarShowing()"><i class="bi bi-list-ul" style="font-size:18px"></i></button>
        </div>
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8">
          <form class="input-group">
            <span class="input-group-text">Search</span>
            <input class="form-control" type="text">
            <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
          </form>
        </div>
        <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 d-flex justify-content-end" style="font-weight: 600;"><i class="bi bi-pencil-square"></i> Todo</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-3 mt-2" *ngIf="isNavabarShowing" style="border-right: 1px solid rgba(107, 107, 107, 0.308); height: 91vh; padding-right: 25px;">
              <app-collections></app-collections>
            </div>
            <div class="col-lg-6 px-4 mt-2">
              <app-goals></app-goals>
            </div>
            <div class="col-lg-3 mt-2" style="border-left: 1px solid rgba(107, 107, 107, 0.308); padding-left: 25px; height: 91vh;">
              <app-goal-details></app-goal-details>
            </div>
        </div>
      </div>
    </div>
