<div style="z-index:100">
    <div class="alert alert-dismissible alert-success" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" (click)="showGoalById()">
      <button type="button" class="btn-close" (click)="closeByButton($event)"></button>
      <strong>Alert</strong>
      <hr>
      <p>{{notification?.message}}</p>
      <div class="text-end">
        <label *ngIf="!isMouseIn">Close in: {{lifeTimeSecs}}</label>
        <label *ngIf="isMouseIn">Close me manually</label>
      </div>
    </div>
  </div>
