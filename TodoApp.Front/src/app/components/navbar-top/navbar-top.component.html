<div class="row p-3 justify-content-between align-items-center">
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
      <button type="button" class="btn btn-primary px-3" (click)="onChangeIsNavbarShowing()"><i class="bi bi-list-ul" style="font-size:18px"></i></button>
    </div>
    <div class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-7">
      <form class="input-group" [formGroup]="searchForm" (submit)="onSearchGoals()">
        <span class="input-group-text">Search</span>
        <input class="form-control" type="text" formControlName="query">
        <button type="submit" class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
      </form>
    </div>
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
      <button class="btn btn-success" (click)="onlogOut()"><i class="bi bi-door-open"></i> Log out</button>
    </div>
  </div>
