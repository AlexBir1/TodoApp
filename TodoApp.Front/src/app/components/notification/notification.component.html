<div style="z-index:100">
  <div class="alert alert-dismissible alert-success" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <button type="button" class="btn-close" (click)="close()"></button>
    <strong>Success</strong>
    <hr>
    <p>{{message}}</p>
    <div class="text-end">
      <label *ngIf="!isMouseIn">Close in: {{lifeTimeSecs}}</label>
      <label *ngIf="isMouseIn">Close me manually</label>
    </div>
  </div>
</div>
